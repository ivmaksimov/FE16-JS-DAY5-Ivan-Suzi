<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic exercises JS day 5</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Cars</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Model</th>
          <th scope="col">Year of production</th>
          <th scope="col">Color</th>
          <th scope="col">Seats</th>
          <th scope="col">Doors</th>
          <th scope="col">Transmision</th>
        </tr>
      </thead>
      <tbody id="tbodyCars"></tbody>
    </table>
    <br />
    <h1>Animals</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Kind</th>
          <th scope="col">Name</th>
          <th scope="col">Year of birth</th>
          <th scope="col">Size</th>
          <th scope="col">Breed</th>
          <th scope="col">Sex</th>
        </tr>
      </thead>
      <tbody id="tbodyAnimals"></tbody>
    </table>
    <br />
    <h1>Persons</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Date of birth</th>
          <th scope="col">Eyes color</th>
          <th scope="col">Address</th>
          <th scope="col">Tel. num.</th>
          <th scope="col">Gender</th>
        </tr>
      </thead>
      <tbody id="tbodyPersons"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
